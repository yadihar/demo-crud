<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Form Input Barang</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	<div class="container">
	
		<h4 class="text-success mt-4">Form Input Barang</h4>
			
		<form  action="#" th:action="@{barang/save}" th:object="${barang}" method="post" class=" form1 mt-3">
  			<div class="mb-3">
    			<label for="nama" class="form-label">Nama</label>
    			<div class="col-md-4">
    				<input type="text" class="form-control is-invalid" id="nama" th:field="*{nama}" placeholder="Insert nama.." >
    				<span class="pesan-nama invalid-feedback"></span>
    			</div>
  			</div>
  			<div class="mb-3">
    			<label for="harga" class="form-label">Harga</label>
    			<div class="col-3">
    				<input type="text" class="form-control col-3" id="harga" th:field="*{harga}" >
    			</div>
  			</div>
  			<button type="submit" class="btn btn-primary">Save</button>
  			<a href="/barang" class="btn btn-danger">Back</a>
		</form>
	</div>
	
</body>
</html>
<script>
	$(document).ready(function() {
		$('.form1').submit(function() {
			var nama = $('#nama').val().length;	
			var harga = $('#harga').val().length;	
 
			if (nama == 0) {				
				$(".pesan-nama").text('Nama must be not empty!');
				return false;
			}
			
			if (harga == 0) {				
				$(".pesan-harga").text('Harga must be not empty!');
				return false;
			}
		});
		
	});
</script>
